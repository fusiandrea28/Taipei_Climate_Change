<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #ffffff;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
            width: 90%;
        }

        .card {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card.now {
            grid-column: span 4;
        }

        .temp {
            font-size: 2rem;
            margin: 10px 0;
            color: #00bcd4;
        }

        .humidity, .weather {
            font-size: 1.2rem;
            margin: 5px 0;
            color: #26d6c1;
        }

        .year {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .last-update {
            margin-top: 20px;
            font-size: 1rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="dashboard">
        <div class="card now">
            <div class="year">Now</div>
            <div class="temp">12.36 &deg;C</div>
            <div class="humidity">63 %</div>
            <div class="weather">Clouds</div>
        </div>
        <div class="card">
            <div class="year">2020</div>
            <div class="temp">18.45 &deg;C</div>
            <div class="humidity">76 %</div>
            <div class="weather">Clouds</div>
        </div>
        <div class="card">
            <div class="year">2015</div>
            <div class="temp">15.64 &deg;C</div>
            <div class="humidity">70 %</div>
            <div class="weather">Clouds</div>
        </div>
        <div class="card">
            <div class="year">2010</div>
            <div class="temp">17.76 &deg;C</div>
            <div class="humidity">65 %</div>
            <div class="weather">Clouds</div>
        </div>
        <div class="card">
            <div class="year">2005</div>
            <div class="temp">9.3 &deg;C</div>
            <div class="humidity">73 %</div>
            <div class="weather">Clouds</div>
        </div>
        <div class="card">
            <div class="year">2000</div>
            <div class="temp">18.67 &deg;C</div>
            <div class="humidity">92 %</div>
            <div class="weather">Mist</div>
        </div>
        <div class="card">
            <div class="year">1995</div>
            <div class="temp">15.94 &deg;C</div>
            <div class="humidity">93 %</div>
            <div class="weather">Drizzle</div>
        </div>
        <div class="card">
            <div class="year">1990</div>
            <div class="temp">13.37 &deg;C</div>
            <div class="humidity">92 %</div>
            <div class="weather">Rain</div>
        </div>
        <div class="card">
            <div class="year">1985</div>
            <div class="temp">13.44 &deg;C</div>
            <div class="humidity">88 %</div>
            <div class="weather">Mist</div>
        </div>
    </div>
    <div class="last-update">Last Update: Jan 15, 2025, 11:39:05 PM</div>
</body>
</html>
